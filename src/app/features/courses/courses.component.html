<app-header>
    <span>Weronika</span>
    <app-button description="Logout"></app-button>
</app-header>


<app-button *ngIf="!showConfirmModalWindow" description="Show Modal Window" (click)="showModalWindow()"></app-button>

<app-confirm-modal-window (modalResult)="reciveModalResultState($event)" *ngIf="showConfirmModalWindow"
    title="Title Modal Window" message="Message modal window" okButtonText="Confirm" cancelButtonText="Cancel">
</app-confirm-modal-window>

<div *ngIf="courses.length === 0">
    <app-info title="Your list is empty" text="Please use the 'Add new course' button to add your first course">
        <app-button description="Add new course"></app-button>
    </app-info>
</div>

<div *ngIf="courses.length !== 0">
    <div *ngFor="let course of courses">
        <app-course [course]="course">
            <div>
                <app-button description="Show Course"></app-button>
                <app-button *ngIf="areCoursesEditable" iconName="pen" (click)="sendMessage()"></app-button>
                <app-button iconName="trash"></app-button>
            </div>
        </app-course>
    </div>
</div>
