<div class="input-course-style">
    <div class="d-flex justify-content-around">
        <div class="w-75 p-3">
            <h3>{{course.title}}</h3>
            <p>{{course.description}}</p>
        </div>
    
        <div class="d-flex align-items-start flex-column w-25 p-3">
            <div class="p-2"><strong>Author: </strong><span>{{course.authors | stringJoiner:", "}}</span></div>
            <div class="p-2"><strong>Duration: </strong>{{course.duration | duration}} hours</div>
            <div class="p-2"><strong>Created: </strong>{{course.creationDate}}</div>
            <ng-content></ng-content>
        </div>
    </div>
</div>
